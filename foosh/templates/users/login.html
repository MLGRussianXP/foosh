{% extends "base2.html" %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static '/css/users/login.css' %}">
  <body style="background-image: url('{% static '/imgs/users/bg_login.svg' %}')">
    <div class="bg-form">
      <img src="{% static '/imgs/users/logo.svg' %}" alt="logo" class="logo">
      <h1 class="title">Войдите в личный кабинет</h1>
      <form method="post" action="" class="form" style="background-image: url('{% static '/imgs/users/bg_log-card.svg' %}')">
        {% csrf_token %}
        {% include "includes/form.html" %}
        <button type="submit" class="btn-signin">Войти</button>
        <a href="{% url 'users:signup' %}" class="link">Нет аккаунта?</a>
        <a href="{% url 'users:password_reset' %}" class="link">Забыли пароль?</a>
      </form>
    </div> 
  </body>
{% endblock %}
