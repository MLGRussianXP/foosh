{% extends "base2.html" %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static '/css/users/signup2.css' %}">
  <body style="background-image: url('{% static '/imgs/users/bg_login.svg' %}')">
    <div class="bg-form">
      <img src="{% static '/imgs/users/logo.svg' %}" alt="logo" class="logo">
      <h1 class="title">Регистрация</h1>
      <form method="post" action="" class="form">
        {% csrf_token %}
          {% for field in form %}
            {{ field }}
            {% if field.help_text %}
              {{ field.help_text|safe }}
            {% endif %}
          {% endfor %}
          <button type="submit" class="btn-signup">Зарегистрироваться</button>
      </form>
      <a href="auth.html" class="link">Уже есть аккаунт?</a>
    </div>
  </body>
{% endblock %}
