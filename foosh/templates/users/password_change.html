{% extends "base.html" %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static '/css/users/password.css' %}">
  <main class="main" style="background-image: url('{% static '/imgs/users/bg_login.svg' %}')">
    <form method="post" class="form">
      <h2>Изменить пароль</h2>
      {% csrf_token %}
      {% include "includes/form.html" %}
      <br>
      <button class="btn btn-primary" type="submit">Подтверить</button>
    </form>
  </main>
{% endblock %}
