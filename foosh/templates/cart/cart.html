{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static '/css/cart/cart.css' %}">
<main class="cart">
	<div class="cart-content">
		<div class="left-block">
			<div class="cart-titles">
				<h1 class="cart-title">Ваша корзина</h1>
				<p class="count-items">2 товара</p>
			</div>
			<div class="items">
				<div class="item">
					<img src="{% static '/imgs/cart/keks.jpg' %}" alt="keks" class="item-img">
					<div class="item-info">
						<div class="item-main-info">
								<h2 class="item-name">Кекс с изюмом</h2>
								<h2 class="item-price">75₽</h2>
						</div>
						<h3 class="item-category">выпечка</h3>
						<div class="counts-item">
							<div class="counts-item-content">
								<h3 class="count-text">количество</h3>
								<div class="count-item">
										<input class="input" type="button" value="-" onClick="change('count',0,10,-1);"/>
										<input class="input" id="count" type="text" value="1"/>
										<input class="input" type="button" value="+" onClick="change('count',0,10,1);"/>
								</div>
							</div>
							<div class="item-icons">
								<a href=""><img src="{% static '/imgs/cart/heart.png' %}" alt="" class="heart"></a>
								<a href=""><img src="{% static '/imgs/cart/brush.png' %}" alt="" class="brush"></a>
							</div>
						</div>
					</div>
				</div>
				<div class="item">
					<img src="{% static '/imgs/cart/keks.jpg' %}" alt="keks" class="item-img">
					<div class="item-info">
						<div class="item-main-info">
								<h2 class="item-name">Кекс с изюмом</h2>
								<h2 class="item-price">75₽</h2>
						</div>
						<h3 class="item-category">выпечка</h3>
						<div class="counts-item">
							<div class="counts-item-content">
								<h3 class="count-text">количество</h3>
								<div class="count-item">
										<input class="input" type="button" value="-" onClick="change('count',0,10,-1);"/>
										<input class="input" id="count" type="text" value="1"/>
										<input class="input" type="button" value="+" onClick="change('count',0,10,1);"/>
								</div>
							</div>
							<div class="item-icons">
								<a href=""><img src="{% static '/imgs/cart/heart.png' %}" alt="" class="heart"></a>
								<a href=""><img src="{% static '/imgs/cart/brush.png' %}" alt="" class="brush"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="buy-block">
			<div class="price-info">
				<p class="itog-text">Итого</p>
				<p class="result-price">150₽</p>
			</div>
			<a href="" class="btn-buy">Оформить заказ</a>
		</div>
	</div>
</main>
</body>
</html>
{% endblock %}
