{% load static %}
<header class="header">
    <div class="header-content">
        <a href="#"><img src="{% static '/imgs/header/logo.svg' %}" alt="logo" class="logo"></a>
        <ul class="navbar-header">
            <a href="#" class="nav-item">
                <li>Каталог</li>
            </a>
            <a href="#" class="nav-item">
                <li>О нас</li>
            </a>
            <a href="#" class="nav-item">
                <li>Контакты</li>
            </a>
            {% if user.is_authenticated %}
                <div class="auth-user-header">
                    <a href="#">
                        <img src="{% static '/imgs/header/cart.svg' %}" alt="cart">
                    </a>
                    <div class="user-info">
                        <a href="#" class="username">
                            {% comment %} {{ user.username }} {% endcomment %}
                            <p>Сергей</p>
                        </a>
                        <a href="#">
                            <img src="{% static '/imgs/header/logout.svg' %}" alt="logout" class="logout">
                        </a>
                    </div>
                </div>
            {% else %}
                <button class="btn-sign-in">Войти</button>
            {% endif %}
        </ul>
    </div>
</header>
